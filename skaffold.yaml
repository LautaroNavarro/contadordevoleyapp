apiVersion: skaffold/v1beta2
kind: Config
build:
  local:
    push: false
  artifacts:
    - image: lautaronavarro/contadordevoleyapp-web-client
      context: web-client
      docker:
        dockerfile: Dockerfile.dev
      sync:
        '**/*.js': .
        '**/*.css': .
        '**/*.html': .
    - image: lautaronavarro/contadordevoleyapp-api
      context: api
      docker:
        dockerfile: Dockerfile.dev
      sync:
        '**/*.py': .
deploy:
  kubectl:
    manifests:
      - k8s/web-client-deployment.yaml
      - k8s/api-deployment.yaml
